name: Build

on:
  push:
    branches-ignore:
      - 'main'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - run: npm ci
        working-directory: ./frontend

      - run: npm run build
        working-directory: ./frontend
